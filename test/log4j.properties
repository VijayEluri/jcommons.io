# ----------------------------------------------------------------------------
# JUnit Log4j configuration for jcommons io
# ----------------------------------------------------------------------------

log4j.rootLogger=all, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m [%c]%n

# ----------------------------------------------------------------------------
# jimp suppress details 
# ----------------------------------------------------------------------------

log4j.logger.org.jcommons=INFO

log4j.logger.org=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.dozer=WARN
log4j.logger.org.quartz=WARN

# ----------------------------------------------------------------------------
# Exemptions for debugging purposes
# ----------------------------------------------------------------------------

log4j.logger.org.jcommons.io.text=DEBUG
